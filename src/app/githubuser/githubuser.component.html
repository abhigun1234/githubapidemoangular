<button (click)="getUserSetails()" >getUserDetails</button>

<ul  *ngIf= 'searchResult'>


 
  <mat-card class="example-card" *ngFor="let user of searchResult.items">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{user.login}}</mat-card-title>
    
    </mat-card-header>
    <img class='userImage' mat-card-image [src]=user.avatar_url>
    
 
  </mat-card>

  




</ul>
<p>{{searchCount}}</p>
